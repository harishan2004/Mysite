<style>
  /* Global Styles */
:root {
  --bg-color: #fdfdfd;
  --text-color: #222;
  --accent-color: #4ad4c9;
  --header-bg: #111;
  --header-text: #fff;
  --nav-hover: #4ad4c9;
  --footer-color: #777;
  --section-padding: 3rem 2rem;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  line-height: 1.6;
}

/* Header */
header {
  background: var(--header-bg);
  color: var(--header-text);
  padding: 3rem 2rem 2rem;
  text-align: center;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1rem;
  color: #ccc;
}

/* Navigation */
nav {
  margin-bottom: 1rem;
}

nav a {
  color: #ccc;
  text-decoration: none;
  margin: 0 15px;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  color: var(--nav-hover);
}

/* Section */
section {
  padding: var(--section-padding);
  max-width: 900px;
  margin: auto;
}

section h2 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: var(--text-color);
}

section p {
  margin-bottom: 1rem;
  font-size: 1.1rem;
}

/* Footer */
footer {
  text-align: center;
  padding: 1rem;
  color: var(--footer-color);
  font-size: 0.9rem;
  border-top: 1px solid #eee;
  margin-top: 2rem;
}

</style>
